<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="container">
        <header>Registration Form</header>
        <form action="#" class="form">
            <div class="input-box">
                <label for="fname">Full Name</label><br>
                <input type="text" placeholder="Enter full name" required />
            </div>
            <div class="input-box">
                <label for="fname">Email Address</label><br>
                <input type="email" placeholder="Enter email address" required/>
            </div>
            <div class="column">
               <div class="input-box">
                  <label for="fname">Mobile Number</label><br>
                   <input type="tel" placeholder="Enter mobile number" required/>
                </div>

               <div class="input-box">
                  <label for="fname">Birth Date</label><br>
                  <input type="date" required/>
                </div>
            </div>

            <div class="gender-box">
                <h3>Gender</h3> 
                <div class="gender-option">
                    <div class="gender">
                        <input type="radio" id="check" name="gender" checked/>
                        <label for="check-male">Male</label>
                    </div>

                    <div class="gender">
                        <input type="radio" id="check" name="gender"/>
                        <label for="check-female">Female</label>
                    </div>

                    <div class="gender">
                        <input type="radio" id="check" name="gender"/>
                        <label for="check-other">Prefer not to say</label>
                    </div>
                </div>
            </div>

            <div class="input-box address">
                <label>Address</label><br>
                <input type="text" placeholder="Enter street address"/>
                <input type="text" placeholder="Enter street address line 2"/>
                <div class="column">
                    <div class="select-box">
                        <select>
                            <option hidden>Country</option>
                            <option>India</option>
                            <option>America</option>
                            <option>Japan</option>
                            <option>Korea</option>
                            <option>Nepal</option>
                            <option>China</option>
                        </select>
                    </div>
                    <input type="text" placeholder="Enter your city"/>
                </div>
                <div class="column">
                    <input type="text" placeholder="Enter your region"/>
                    <input type="tel" placeholder="Enter postal code"/>
                </div>
            </div>
            <button>Submit</button>
        </form>
    </section>   
</body>
</html>
